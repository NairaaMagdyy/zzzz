<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caps Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      overflow-x:hidden;
      padding-top:70px;
    }
    section { padding:100px 20px 60px; text-align:center; }
    h2 { font-size:2rem; margin-bottom:20px; }
    p { max-width:700px; margin:0 auto 20px; }
    a { text-decoration:none; color:#fff; }
    nav {
      position:fixed;
      top:0; left:0;
      width:100%;
      background:rgba(34,34,34,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:10px 20px;
      z-index:1000;
    }
    nav img { height:40px; border-radius:8px; }
    nav ul { flex:1; display:flex; justify-content:flex-end; gap:12px; margin:0 30px 0 50px; list-style:none; flex-wrap:wrap; }
    nav ul li a:hover { color:#00bcd4; }
    .hero { position: relative; width:100%; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; overflow:hidden; }
    .hero-img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; object-position:center; z-index:-1; }
    .hero-content { position:relative; z-index:1; max-width:800px; padding:20px; color:#fff; }
    #typewriter { border-right:2px solid #fff; white-space:nowrap; display:inline-block; vertical-align:bottom; animation:blink 0.7s steps(1) infinite; }
    @keyframes blink { 50% { border-color:transparent; } }
    .services-carousel { width:100%; height:100%; position:relative; transform-style: preserve-3d; transform: rotateY(0deg); margin:auto; }
    .service-item { position:absolute; cursor:pointer; border-radius:12px; overflow:hidden; transition: transform 1s; }
    .service-item img { width:100%; height:100%; object-fit:cover; border-radius:12px; }
    .service-item:hover { transform: scale(1.05); }
    .modal { display:none; position:fixed; z-index:1001; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.8); }
    .modal-content { margin:10% auto; background:#111; padding:20px; border-radius:12px; max-width:500px; text-align:center; color:#fff; position:relative; }
    .close { position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#fff; }
    @media (max-width:768px){
      .services-carousel { height:250px; }
    }
    @media (max-width:480px){
      .services-carousel { height:200px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=80" alt="Logo">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#vision">Vision</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero" id="hero">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=80" alt="Hero Image" class="hero-img">
    <div class="hero-content" data-aos="zoom-in">
      <h1>We wear a lot of <span id="typewriter"></span></h1>
    </div>
  </section>

  <!-- Services -->
  <section id="services" data-aos="fade-up">
    <h2>Our Services</h2>
    <div class="services-carousel" id="carousel">
      <div class="service-item"><img src="https://images.unsplash.com/photo-1758974643303-df01b895e6a7?w=600&auto=format&fit=crop&q=60" data-description="Marketing"></div>
      <div class="service-item"><img src="https://images.unsplash.com/photo-1759239934518-5c69b744ff91?w=600&auto=format&fit=crop&q=60" data-description="Branding"></div>
      <div class="service-item"><img src="https://images.unsplash.com/photo-1759050526841-37d7277c65d1?w=600&auto=format&fit=crop&q=60" data-description="Design"></div>
      <div class="service-item"><img src="https://images.unsplash.com/photo-1758945185175-3d54780cd8d0?w=600&auto=format&fit=crop&q=60" data-description="Production"></div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-caption"></p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({ duration:1200 });

// Typewriter
const el = document.getElementById("typewriter");
const words = ["hats","caps"];
let wordIndex=0, charIndex=0, isDeleting=false;
function type() {
  const current = words[wordIndex];
  if(!isDeleting){
    el.textContent = current.substring(0,charIndex+1);
    charIndex++;
    if(charIndex===current.length){
      setTimeout(()=>{ isDeleting=true; type(); }, 1500);
      return;
    }
  } else {
    el.textContent = current.substring(0,charIndex-1);
    charIndex--;
    if(charIndex===0){ isDeleting=false; wordIndex=(wordIndex+1)%words.length; }
  }
  setTimeout(type, isDeleting?80:120);
}
type();

// Carousel 3D
const carousel = document.getElementById("carousel");
const items = document.querySelectorAll(".service-item");
const itemCount = items.length;
let currRotation = 0;
let autoRotate = true;

function updateCarousel() {
  const width = window.innerWidth;
  let radius, itemSize;
  if(width <= 480){ radius = 120; itemSize=120; }
  else if(width <= 768){ radius=180; itemSize=160; }
  else { radius=250; itemSize=200; }

  items.forEach((item,i)=>{
    const theta = (360/itemCount)*i;
    item.style.width = item.style.height = itemSize + "px";
    item.style.marginLeft = item.style.marginTop = -(itemSize/2) + "px";
    item.style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
  });
}

setInterval(()=>{
  if(autoRotate){
    currRotation += 0.3;
    carousel.style.transform = `rotateY(${currRotation}deg)`;
  }
},50);

window.addEventListener('load', updateCarousel);
window.addEventListener('resize', updateCarousel);

// Modal functionality
const modal = document.getElementById("modal");
const modalCaption = document.getElementById("modal-caption");
const closeBtn = document.querySelector(".close");

items.forEach(item=>{
  item.addEventListener("click", ()=>{
    modal.style.display="block";
    modalCaption.textContent = item.querySelector("img").dataset.description;
  });
});
closeBtn.onclick = ()=>{ modal.style.display="none"; };
window.onclick = e=>{ if(e.target===modal) modal.style.display="none"; };
</script>
</body>
</html>
